services:
  - type: web
    name: sufficius-api
    env: node
    buildCommand: |
      npm ci --only=production
      npx prisma generate
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false